<div class="row row-cols-1 row-cols-md-3 mb-5 mt-5 text-center">
  <div class="col" *ngFor="let policy of policies">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">{{ policy.name }}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">
          {{ policy.price.toFixed(2) }} ₺<small
            class="text-muted fw-light"
          ></small>
        </h1>
        <ul class="list-unstyled mt-3 mb-4">
          <p>
            {{ policy.description }}
          </p>
        </ul>
        <button type="button" class="w-100 btn btn-lg btn-outline-primary" routerLink="/customers/add">
          Başvur
        </button>
      </div>
    </div>
  </div>
</div>
